# Push Proxy 服务配置

[services.push_proxy]
kafka = "push"
message_topic = "flare.im.push.tasks"  # 与 Push Server 的 task_topic 保持一致
notification_topic = "push-notifications"
ack_topic = "flare.im.push.acks"  # ACK Topic（从 Gateway 接收客户端 ACK，发布到 Kafka）
timeout_ms = 5000

[services.push_proxy.server]
address = "0.0.0.0"
port = 60071
