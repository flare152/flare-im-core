# Signaling Gateway 服务配置（原 Access Gateway，位于 flare-signaling/gateway）

[services.access_gateway]
token_secret = "insecure-secret"
token_issuer = "flare-im-core"
token_ttl_seconds = 3600
token_store = "token_store"
conversation_store = "conversation_store"
conversation_store_ttl_seconds = 3600

# Route 服务配置（可选，用于通过 Route 服务路由消息）
# 默认不使用 Route 服务，保持向后兼容
# use_route_service = false
# route_service = "signaling-route"
# default_svid = "svid.im"

# 跨地区网关路由配置（可选）
# gateway_id = "gateway-beijing-1"  # 如果不设置，会自动生成
# region = "beijing"  # 网关所在地区

# 压缩和加密配置
compression_algorithm = "gzip"  # 可选值: none, gzip, zstd（默认: none）
enable_encryption = false  # 是否启用加密（默认: false）
encryption_key = "01234567890123456789012345678901"  # 32字节密钥或64字符hex字符串（请在生产环境中修改为安全的密钥）

[services.access_gateway.server]
address = "0.0.0.0"
port = 60051

